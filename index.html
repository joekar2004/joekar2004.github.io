<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Marmalade</title>
    <style>
        body {
            background-image: none;
            background-size: 300px 150px;
        }
    </style>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
</head>

<body>
    <h1 id="test" style="color: white;">Marmalade is good</h1>
    <button id="temp">click me!</button>


    <script>
        $(document).click(function () {
            $("#temp").remove();
            $("#test").text("Marmalade is good :D");
            $("#test").css("color", "black");
            $("body").css("background-image", "url(marm.jfif)");
            $(document).ready(function () {
                var audioElement = document.createElement('audio');
                audioElement.setAttribute('src', 'lav.mp3');

                $("#test").mouseenter(() => {
                    audioElement.play();
                });

                $("#test").mouseleave(() => {
                    audioElement.pause();
                    audioElement.currentTime = 0;
                });
            });

            $("#test").mouseenter(() => {
                $("#test").text("KILL. DIE. KILL. EMBRACE. KILL. KILL. HATE. MASSACRE. KILL. EMBRACE. CULT. KILL. KILL. DEATH. END. KILL. DOOM. DIE. HATE. DEATH. DARKNESS. DOOM. END. KILL. END. ".repeat(200));
                $("#test").css("color", "red");
                $("body").css("background-image", "url(s.jpg)");
            });

            $("#test").mouseleave(() => {
                $("#test").text("Marmalade is good :D");
                $("#test").css("color", "black");
                $("body").css("background-image", "url(marm.jfif)");
            });
        });
    </script>
</body>

</html>
